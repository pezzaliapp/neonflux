<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
  <title>AURA LAB — Visual PWA</title>
  <meta name="description" content="AURA LAB: Liquid Metal, HyperTunnel, Aurora Sky — WebGL PWA, offline, zero dipendenze.">
  <meta name="theme-color" content="#0b1022">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AURA LAB</h1>
    <nav>
      <select id="modeSel" aria-label="Seleziona modalità">
        <option>Liquid Metal</option>
        <option>HyperTunnel</option>
        <option>Aurora Sky</option>
      </select>
      <button id="btnPlay" title="Play/Pause">Pause</button>
      <button id="btnMic" title="Audio reattivo">Mic OFF</button>
      <button id="btnGyro" title="Giroscopio">Gyro OFF</button>
      <button id="btnFull" title="Fullscreen">Fullscreen</button>
      <button id="btnInstall" hidden>Installa</button>
    </nav>
  </header>

  <main>
    <canvas id="view" aria-label="AURA LAB canvas" role="img"></canvas>
    <div class="hud">
      <span id="hudMode">Mode: Liquid Metal</span>
      <span id="fps">fps: 0</span>
    </div>
  </main>

  <footer>
    <p>AURA LAB — MIT • 100% client-side • GitHub Pages + PWA offline</p>
  </footer>

  <script src="app.js"></script>
  <script>
    // Install prompt
    let deferredPrompt=null;
    const btnInstall=document.getElementById('btnInstall');
    window.addEventListener('beforeinstallprompt',e=>{
      e.preventDefault(); deferredPrompt=e; btnInstall.hidden=false;
    });
    btnInstall?.addEventListener('click', async ()=>{
      if(!deferredPrompt) return;
      deferredPrompt.prompt(); await deferredPrompt.userChoice;
      deferredPrompt=null; btnInstall.hidden=true;
    });

    // SW
    if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js'); }
  </script>
</body>
</html>
