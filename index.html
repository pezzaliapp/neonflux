<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
  <title>Quantum Mirror — PWA</title>
  <meta name="description" content="Spazio liquido riflettente che si deforma al tocco. 100% client-side, WebGL1, offline.">
  <meta name="theme-color" content="#0b1022">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Quantum Mirror</h1>
    <nav>
      <button id="btnPlay">Pause</button>
      <button id="btnQuality">Qualità: Med</button>
      <button id="btnExport">Export PNG</button>
      <button id="btnFull">Fullscreen</button>
      <button id="btnInstall" hidden>Installa</button>
    </nav>
  </header>

  <main>
    <!-- WebGL layer -->
    <canvas id="gl" aria-label="Quantum Mirror WebGL" role="img"></canvas>
    <!-- overlay 2D (solo per flash/particelle leggere) -->
    <canvas id="fx" aria-hidden="true"></canvas>

    <div class="hud">
      <span id="fps">fps: 0</span>
      <span>Touch per deformare</span>
    </div>
  </main>

  <footer>
    <p>Quantum Mirror — MIT • 100% client-side • GitHub Pages + PWA offline</p>
  </footer>

  <script src="app.js"></script>
  <script>
    // Install prompt PWA
    let deferredPrompt=null;
    const btnInstall=document.getElementById('btnInstall');
    window.addEventListener('beforeinstallprompt',e=>{
      e.preventDefault(); deferredPrompt=e; btnInstall.hidden=false;
    });
    btnInstall?.addEventListener('click', async ()=>{
      if(!deferredPrompt) return;
      deferredPrompt.prompt(); await deferredPrompt.userChoice;
      deferredPrompt=null; btnInstall.hidden=true;
    });

    // Service Worker
    if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js'); }
  </script>
</body>
</html>
